<main>
    <section class="hero">
        <div class="container">

                    </h1>
            </div>

        </div>

    <div class="form-container">
        <h2>Напишіть мені</h2>
        <form id="contactForm" method="POST" action="https://api.web3forms.com/submit">
            <!-- Access Key для Web3Forms -->
            <input type="hidden" name="access_key" value="YOUR_ACCESS_KEY">
    
            <!-- Поле Имя -->
            <label for="name">Ім'я</label>
            <input type="text" id="name" name="name" placeholder="Ваше имя" required>
    
            <!-- Поле Телефон -->
            <label for="phone">Телефон</label>
            <input type="text" id="phone" name="phone" placeholder="Ваш телефон" required>
    
            <!-- Поле Email -->
            <label for="email">E-mail</label>
            <input type="email" id="email" name="email" placeholder="Ваш e-mail" required>
    
            <!-- Поле Сообщение -->
            <label for="message">Повідомлення</label>
            <textarea id="message" name="message" placeholder="Ваше повідомлення" rows="5" required></textarea>
    
            <!-- Кнопка Отправить -->
            <button type="submit">Відправити</button>
        </form>
        <div id="responseMessage" class="response"></div>
    </div>
